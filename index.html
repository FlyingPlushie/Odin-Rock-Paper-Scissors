<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="./style.css">
   <script type="text/javascript" src="./js/rps_game.js" defer></script>
</head>
<body>
   <div class="header">
      <h1>ROCK PAPER SCISSORS</h1>
   </div>
   <div class="game-deck">
      <div class="comp-side">
         <h3 class="announcer comp">
            COMP CHOOSES...
         </h3>
         <p class="choice comp">
           ROCK 
         </p>
      </div>
      <div class="centerpiece">
         <div class="scoreboard comp">
            <p class="score-label">
               Comp 
            </p>
            <p class="score">
               7
            </p>
         </div>
         <div class="match-display">
            <p class="match-state">
               YOU WIN!
            </p>
         </div>
         <div class="scoreboard player">
            <p class="score-label">
               Player
            </p>
            <p class="score">
               3
            </p>
         </div>
      </div>
      <div class="player-side">
         <p class="choice player">
            PAPER
         </p>
         <h3 class="announcer player">
            CHOOSE...
         </h3>
         <div class="btn-panel">
            <div class="player-input">
               <button class="button" id="rock">Rock</button>
               <button class="button" id="paper">Paper</button>
               <button class="button" id="scissors">Scissors</button>
            </div>
            <div class="settings">
               <button class="button" id="restart">Restart</button>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
