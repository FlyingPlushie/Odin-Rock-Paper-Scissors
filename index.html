<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="./style.css">
   <script type="text/javascript" src="./js/rps_game.js"></script>
</head>
<body>
   <div class="header">
      <h1>ROCK PAPER SCISSORS</h1>
   </div>
   <div class="game-deck">
      <div class="comp-side">
         <h3 class="announcer comp">
            Computer chooses...
         </h3>
         <p class="choice">
            RPS
         </p>
      </div>
      <div class="centerpiece">
         <div class="scoreboard comp">
            <p class="score-label">
               Comp score
            </p>
            <p class="score">
               7
            </p>
         </div>
         <div class="match-display">
            <p class="match-state">
               PLAYER WINS!
            </p>
         </div>
         <div class="scoreboard player">
            <p class="score-label">
               Player score
            </p>
            <p class="score">
               3
            </p>
         </div>
      </div>
      <div class="player-side">
         <h3 class="announcer player">
            Choose...
         </h3>
         <div class="btn-panel">
            <div class="player-input">
               <button id="rock">Rock</button>
               <button id="paper">Paper</button>
               <button id="scissors">Scissors</button>
            </div>
            <div class="settings">
               <button id="restart">Restart</button>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
